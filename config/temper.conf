# Sleep and deep sleep for power saving
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=36000000

#Bluetooth Security
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

