layers:
  Dvorak:
  - ['''', ',', ., P, Y, F, G, C, R, L]
  - - {t: A, h: LGUI}
    - {t: O, h: LALT}
    - {t: E, h: LCTRL}
    - {t: U, h: LSHFT}
    - I
    - D
    - {t: H, h: RSHFT}
    - {t: T, h: RCTRL}
    - {t: N, h: RALT}
    - {t: S, h: RGUI}
  - - {t: ':', s: ;}
    - Q
    - J
    - K
    - X
    - B
    - M
    - W
    - V
    - Z
  - - ESC
    - {t: BSPC, s: DEL}
    - {t: TAB, h: Numpad, s: '~'}
    - {t: ENTER, h: Function}
    - {t: SPACE, s: '&dot_space'}
    - {t: LSHFT, h: sticky, s: '&caps_word'}
  Numpad:
  - ['`', <, '>', '', '', '[', '7', '8', '9', ']']
  - - {t: LGUI, h: sticky}
    - {t: LALT, h: sticky}
    - {t: LCTRL, h: sticky}
    - {t: LSHFT, h: sticky}
    - ''
    - +
    - '4'
    - '5'
    - '6'
    - /
  - ['', '', '', '', '', '-', '1', '2', '3', \]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - '0'
    - KP DOT
  Function:
  - [PG UP, HOME, UP, END, '', '', F7, F8, F9, F12]
  - [PG DN, LEFT, DOWN, RIGHT, '', '', F4, F5, F6, F11]
  - ['', '', '', '', '', '', F1, F2, F3, F10]
  - - ''
    - ''
    - {t: ▽, type: trans}
    - {type: held}
    - ''
    - ''
  System:
  - [BOOT, PREV, NEXT, PP, '', '', '', '', '', '']
  - [BRI INC, MUTE, VOL DN, VOL UP, '', '', '', '', '', '']
  - [BRI DEC, BT CLR, BT PRV, BT NXT, '', '', '', '', '', '']
  - - ''
    - ''
    - {type: held}
    - {type: held}
    - ''
    - ''
combos:
- p: [6, 7]
  k: '{'
  l: [Dvorak, Numpad]
- p: [7, 8]
  k: '}'
  l: [Dvorak, Numpad]
- p: [5, 6]
  k: '['
  l: [Dvorak]
- p: [8, 9]
  k: ']'
  l: [Dvorak]
- p: [16, 17]
  k: (
  l: [Dvorak, Numpad]
- p: [17, 18]
  k: )
  l: [Dvorak, Numpad]
- p: [26, 27]
  k: _
  l: [Dvorak, Numpad]
- p: [27, 28]
  k: '='
  l: [Dvorak, Numpad]
- p: [11, 12]
  k: LC(LEFT)
  l: [Numpad, Function]
- p: [12, 13]
  k: LC(RIGHT)
  l: [Numpad, Function]
- p: [1, 2]
  k: ←
  l: [Dvorak, Numpad]
- p: [2, 3]
  k: →
  l: [Dvorak, Numpad]
